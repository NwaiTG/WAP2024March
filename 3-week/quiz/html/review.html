<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/review" method="post">
        <div>
            Rating
            <input type="radio" name="rd_rate" value="3">3</input>
            <input type="radio" name="rd_rate" value="4">4</input>
            <input type="radio" name="rd_rate" value="5">5</input>
        </div>
        <div>
            Would you recommand friend
            <select name="opt_recm">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="May be">May be</option>
            </select>
        </div>
        <div>
            Comments
            <textarea name="txt_cmt" rows="4"></textarea>
        </div>
        <div>
            <input type="submit">
        </div><br>
        <a href="./rating">See Average Rating</a>
    </form>
</body>
</html>
