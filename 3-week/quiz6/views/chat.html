<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    function sendBroadcastMsg() {
        let updateItem = { newMsgs: $('textarea[name=message]').val()};
        $.ajax({
            'url': "/addMessage",
            'type': 'POST',
            'data': updateItem,
            'success': handleSuccessFn,
            'error': handleErrorFn
        });
    }

    function handleSuccessFn(data) {
        console.log('data', data);
        // $('#messageId').html(data.message);
        // $('#tree_p_1').css('color', data.tree[1].color);
        let html ='';
        data.forEach(ele => {
            html += ele.user + ' ::: ' + ele.msg + ' ' + ele.time + '<br/>'
        });
        $('#messages').html(html);
        $('textarea[name=message]').val('');
    }

    function handleErrorFn(error, status, statusMessage) {
        console.log(statusMessage);
    }

    function getMessagesForUser (user){
        let updateItem = user;
        $.ajax({
            'url': "/chat/" + user,
            'type': 'GET',
            'success': handleSuccessFn,
            'error': handleErrorFn
        });
    }
</script>
<body>
    <p style="text-align: right; padding-right: 10px; color: blueviolet;">
        Hello <b><%= user %> !!!</b>
    </p>

    <div style="display: flex; flex-grow: auto auto;">
        <div id="users" style="width: 100px; height: 300px; background-color: bisque; border: 1px solid rebeccapurple;">
            <% for (const user of users) { %>
                <input type="button" onclick="getMessagesForUser(this.value)" value="<%= user %>"/><br/>
            <% } %>
        </div>
        <div id="container" style="width: 300px; background-color: blueviolet; padding: 20px;">
            <p id="messages">
                <% for (const msg of messages) { %>
                    <%= msg.user + ' ::: ' + msg.msg + ' ' + msg.time %> <br/>
                <% } %>
            </p>
            <textarea name="message"> </textarea> 
            <button onclick="sendBroadcastMsg()">send</button>
        </div>
    </div>
</body>

</html>
