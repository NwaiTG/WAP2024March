<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            
            $("h1").css("color","green"); //1. 
            $("p").hide(); //2.
        })

        function clickme(){
            let selVal = $("#mySelect option:selected").val(); //3.
            console.log(selVal);

            //4.
            let radVal =  $("input[name='myRadio']:checked").val();
            console.log(radVal);

            //5. 
            let chekVal = $("input[name='myCheckbox']:checked");
            chekVal.each(function(){
                console.log($(this).val());
            })

            //6.
            
            
        }
        
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>This is a paragraph.</p>
    <select id="mySelect">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
    <input type="radio" name="myRadio" value="A"> Option A<br>
    <input type="radio" name="myRadio" value="B"> Option B<br>
    <input type="checkbox" name="myCheckbox" value="X"> Option X<br>
    <input type="checkbox" name="myCheckbox" value="Y"> Option Y<br>
    <div id="parent">
        <div id="child1">Child 1</div>
        <div id="child2">Child 2</div>
        <div id="child3">Child 3</div>
    </div>
    <button id="showText" onclick="clickme()">Show Text</button>
</body>
</html>
