    <script>
        // let objs = ['rose', 'lily', 'daffodil'];

        function click1(){
            let selVals = $("select[name='source'] option:selected");
            let desEle = $("select[name='dest'] option:empty")
            // let desEle = $("[name='dest']").filter(function() {
            //     return $(this).text() === "";
            // });

            desEle.each(function(idx,ele){
                console.log($(ele).attr("id"));
            })
            
            for(let i = 0; i < selVals.length;i++){

                desEle[i].innerText = selVals[i].textContent;
                // desEle[i].setAttribute("","selected");
            }
            $("select[name='source'] option:selected").each(function(idx,ele){
                $(ele).text("");
            })

            $("select[name='source'] option:selected").prop("selected",false)
        }

        function click2(){
            let sourceVals = $("select[name='source'] option").filter((index, ele) => {
            return $(ele).text() !== "";
            });
            let destVals = $("select[name='dest'] option:empty");
            sourceVals.each(function(idx, ele) {
                // alert(idx);
                $(destVals[idx]).text($(ele).text());
            });
            $("select[name='source'] option").each(function(idx,ele){
                    $(ele).text("");
            })
        }

        function click3() {
            let desEle = $("select[name='dest'] option:selected");
            let selVals = $("select[name='source'] option:empty");
            
            for(let i = 0; i < desEle.length;i++){

                selVals[i].innerText = desEle[i].textContent;
            }
            $("select[name='dest'] option:selected").each(function(idx,ele){
                $(ele).text("");
            })
            $("select[name='dest'] option:selected").prop("selected",false)
    }

    function click4() {
        let delVals = $("select[name='dest'] option").filter((index, ele) => {
            return $(ele).text() !== "";
        });
        let sourceVals = $("select[name='source'] option:empty");
        delVals.each(function(idx, ele) {
            // alert(idx);
            $(sourceVals[idx]).text($(ele).text());
        });
        $("select[name='dest'] option").each(function(idx,ele){
                $(ele).text("");
        })
    }
