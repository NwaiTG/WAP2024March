<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            let objs = { tags: ['div', 'label'], text: ['Welcome', 'Blah Blah'], color: ['blue', 'orange'] }

            let mainDiv = $("<Div></Div>")
            let valTag = getAttrVal(objs, "tags");
            let myMainTag = $("<label>Select Tag: </label>");
            let myTagOpt = "";
            if(valTag.length !== 0)
                myTagOpt = "<select>";

            for(let i = 0; i < valTag.length; i++){
                myTagOpt = myTagOpt + "<Option name='opt'>" + valTag[i] + "</Option>"
            }

            if(myTagOpt !== "")
                myTagOpt += "</select>";

            myMainTag.append(myTagOpt);
            mainDiv.append(myMainTag);
            $('body').append(mainDiv).append("<br>");

            let radDiv = $("<div></div>");
            radDiv.append("<label>Select Text: </label>");
            let radVal = getAttrVal(objs, "text");
            for (let i = 0; i < radVal.length; i++) {
                radDiv.append("<label>" + radVal[i] + "</label><input name='radio' type='radio'></input>");
            }
            $('body').append(radDiv).append("<br>");


            let colDiv = $('<div></div>')
            colDiv.append("<label>Select Color: </label>");
            console.log(colDiv);
            let colVal = getAttrVal(objs, "color");
            let selTag = "";
            if(colVal !== 0)
            selTag = "<select>";
            
            let optTag = "";
            for(let i = 0; i < colVal.length; i++){
                optTag += "<option name='color'>" + colVal[i] + "</option>";
            }
            
            if(optTag !== ""){
                optTag += "</select>";
            }

            // comTag.append()
            selTag += optTag;
            colDiv.append(selTag);
            $('body').append(colDiv).append("<br>");

            $('body').append("<button onclick='myClick()'>myButton</button>")
        })

        function getAttrVal(obj, attr){
            let vals = [];
            for(let attrs in obj){
                if(attrs == attr){
                    vals = obj[attrs];
                }
            }
            return vals;
        }

        function myClick(){
            console.log("myButton");
            let tagVal = $("[name='opt']:checked").val();

            $("[name='radio']:checked").prev('label').text();

            let displayVal = $("[name='radio']:checked").prev('label').text();

            let col = $("[name='color']:checked").val();

            let newlbl = "<" + tagVal + " style='color:" + col + "'>" + displayVal + "</" + tagVal + ">";
            $('body').append(newlbl);

        }
        
    </script>
