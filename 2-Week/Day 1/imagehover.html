<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        /* Define the styles for the image */
        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Define the overlay styles */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Show the overlay on hover */
        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image">
        <div class="overlay">Hover Effect</div>
    </div>
</body>
</html>
