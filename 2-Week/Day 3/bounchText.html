<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        let i = 0;
        setInterval(function(){
            i++;
            if(i < 20){
                $("p").css("margin-left", i + "em");
                i = 0;    
            }
            // else{
            //     $("p").css("margin-left", i + "em");
            // }            
            
        },500);
    </script>
</head>
<body>
    <div style="border: 1px solid blue; width: 72em;">
        <p>My Text</p>
    </div>
</body>
</html>
